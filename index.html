<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="text-center text-primary">Liatado De Empleado</h1>
        <div class="row justify-content-center">
            <div class="col-8">
                <form action="">
                    <div class="mb-3">
                        <label for="">Nombre Del Empleado</label>
                        <input class="form-control" id="nombre-input" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="">Tipo De Identificacion</label>
                        <select id="tipo-id-input" class="form-select">
                            <option value="cc">cedula de ciudadania</option>
                            <option value="dc">cedula de estrangeria</option>
                            <option value="pasaporte">pasaporte</option>
                            <option value="otro">otro</option>

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="">No Identificacion</label>
                        <input class="form-control" id="numero-input" type="number">
                    </div>
                    <div class="mb-3">
                        <label for="">Area o Departamento</label>
                        <select id="area-input" class="form-select">
                            <option value="ventas">Ventas</option>
                            <option value="contavilidad">Contavilidad</option>
                            <option value="gerencia">Gerencia</option>
                            <option value="marketing">Marketing</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="">Salario</label>
                        <input class="form-control" id="salario-input" type="number">
                    </div>
                    <button type="button" class="btn btn-primary btn-agregar">Agregar</button>
                </form>
            </div>
            <div class="col-8">

            </div>
        </div>
    </div>


    <script src="scrip.js"></script>
</body>
</html>
